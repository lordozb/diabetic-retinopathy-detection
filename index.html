   <div class="modal fade" id="addnew">
    <div class="modal-dialog" role = "document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Add New Record
                </h4>
            </div>
            
            <!-- Modal Body -->
             <div class="modal-body">
            <form role="form" method="POST" action="">
                    <input type="hidden" name="_token" value="" >
                    <div class="form-group">
                        <label class="control-label">Full Name</label>
                        <div>
                            <input type="text" class="form-control input-lg" name="name" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Age</label>
                        <div>
                            <input type="number" class="form-control input-lg" name="age" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Mobile Number</label>
                        <div>
                            <input type="number" class="form-control input-lg" name="mob" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Address</label>
                        <div>
                            <input type="text" class="form-control input-lg" name="address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div>
                            <input type="file" class="btn btn-danger">
                                Upload Scan
                        </div>
                    </div>


                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-primary
                            ">
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
